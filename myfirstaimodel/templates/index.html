
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first ai model
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-window {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            height: 400px;
            background-color: #f9f9f9;
        }
        .chat-bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            line-height: 1.4;
            font-size: 16px;
            word-wrap: break-word;
        }
        .left-bubble {
            background-color: #e1f5fe;
            color: #333;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        .right-bubble {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #promptsu {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div class="chat-bubble right-bubble">Write me a poem</div>
            <div class="chat-bubble left-bubble">bazinga</div>
        </div>
        <form id="user-input">
            <input type="text" id="promptsu" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </form>
    </div>
    <script src="scribula.js"></script>
</body>
</html>
